
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'
        console.log(10 + 10 +"10")/*первые два значения являются численными, 
        поэтому производится сложение чисел, 10 записанное в кавычках,
        является строкой, поэтому результат сложения 
        двух первых чисел становится строчным и "прилепляется" к 10*  (в консоли получили 2010)*/
        console.log(10 + "10" + 10);/* "10"- является строкой, соответственно, 
        число перед и после становятся строчными и просто "приклеиваются" к нему (в консоли получаем 101010)*/
        console.log(10 + 10 + +"10")/* команда + + говорит о том, что строчный элемент '10'
        имеет числовое значение и должен быть прибавлен к первым двум(в консоли получаем результат сложения 30)*/
        console.log(10 / -""); /* в данном выражении мы получили бесконечность в консоли т.к. "" - дают нулевое значение,
        а деление числа на минус ноль, дает значение бесконечности */
        console.log(10 / +"2,5") /* "2,5" даже при наличии плюса перед, не является числом в данной записи(из-за запятой), 
        поэтому в консоли получаем NaN.*/
    
        // не дочитал задание до конца поэтому все вывел через консоль, дублирую через let//
        
        let result_1 = 10 + 10 +"10";
        let result_2 = 10 + "10" + 10;
        let result_3 = 10 + 10 + + "10";
        let result_4 = 10 / -"";
        let result_5 = 10 / +"2,5"; 
        
        console.log(result_1);
        console.log(result_2);
        console.log(result_3);
        console.log(result_4);
        console.log(result_5);
    
    </script>
    
</body>
</html>
