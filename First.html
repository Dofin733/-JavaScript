        'use strict';

let a = 1, b = 1, c, d; 
c = ++a; 
alert(c); 
// ответ: 2 
/* a и b изначально присвоены значения равные 1, c и d являются undefined, перед c идет значение ++, 
*соответственно, сначало к a плюсуется 1 (результат равен 2), после чего значение записывается в c.
 *Значение d  остается undefined.*/
 
//пример 2 
d = b++; 
alert(d); 
//ответ: 1 
/* ++ стоит после b, значит в значение d записывается 1, и лишь после этого к b прибывляется 1,
 *соттветственно  b  становится = 2,  а d = 1 **/  
 
//пример 3 
c = 2 + ++a; 
alert(c); 
//ответ: 5 
/* на данном этапе a=2, благодаря перфиксу ++, значение к значению a прибавиться 1, получится 3,
а далее выполнится операция сложения с 2 (2+3=5).*/ 

//пример 4
 d = 2 + b++; 
 alert(d);
  //ответ: 4 
/* здесь b=2, ++ стоит после, значит 2+2=4, что и запишется в значение d, после этого произойдет прибавление 
 и значение b станет = 3 */
