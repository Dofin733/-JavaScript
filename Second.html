<script>
    'use strict'
    let a = 2; 
    let x = 1 + (a *= 2); 
    /* a присвоено значение равное 2, в переменной x, сперва выполняются действия в скобках, 2*2=4, 
    знак *= присваивает значению a результат 4, далее выполняется операция за скобками, 1+4 = 5, 
    x = 5, a = 4. */

</script>
